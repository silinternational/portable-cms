<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portable-CMS</title>
    <link href="do_not_touch/css/bootstrap.min.css" rel="stylesheet">
    <link href="do_not_touch/css/style.css" rel="stylesheet">    
    <!--[if lt IE 9]>
      <script src="do_not_touch/js/html5shiv.min.js"></script>
      <script src="do_not_touch/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <h2>Welcome to Portable-CMS</h2>
      <div class="well well-sm">
        <p>(some description)</p>
        <div class="row text-center big-links">
          <div class="col-xs-4">
            <a href="video/" class="btn btn-default">
              <span class="glyphicon glyphicon-film"></span><br />
              Watch
            </a>
          </div>
          <div class="col-xs-4">
            <a href="audio/" class="btn btn-default">
              <span class="glyphicon glyphicon-headphones"></span><br />
              Listen
            </a>
          </div>
          <div class="col-xs-4">
            <a href="text/" class="btn btn-default">
              <span class="glyphicon glyphicon-book"></span><br />
              Read
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <a href="signup/">
            <span class="glyphicon glyphicon-envelope"></span>
            Sign up for newsletter
          </a>
        </div>
      </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="do_not_touch/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="do_not_touch/js/bootstrap.min.js"></script>
  </body>
</html>
